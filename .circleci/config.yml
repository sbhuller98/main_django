jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            cd sukh_site_v1/
            python3 manage.py test
      - store_artifacts:
          path: test-reports/
          destination: python_app
  example-job:
    docker:
      # replace with your preferred image
      - image: cimg/base:stable
    steps:
      - gcp-cloud-run/build:
          tag: gcr.io/glassy-fort-303507/main_django 
orbs:
  gcp-cloud-run: circleci/gcp-cloud-run@1.0.2
version: 2.1
workflows:
  build_and_deploy_to_gke_workflow:
    jobs:
      - build
      - example-job
